{% extends 'base.html' %}

{% block header %}
<h1>预测图片结果</h1>
{% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    <label for="photo">图片：</label>
    <input type="file" id="photo" name="file">
    <button type="submit">提交</button>
</form>
{% if pre %}
    <div>{{ pre }}</div>
{% endif %}
{% endblock %}
